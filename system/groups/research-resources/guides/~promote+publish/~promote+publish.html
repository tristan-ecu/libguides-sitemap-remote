<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promote, Publish</title>
    <link rel="stylesheet" href="../../../../system-style/system-header.css" title="System page header">
    <link rel="stylesheet" href="../../../../system-style/system-footer.css" title="System page footer">
    <link rel="stylesheet" href="../../../../system-style/system-js-css.css" title="System custom JS/CSS">
    <link rel="stylesheet" href="../../../../templates/research-guides-template-no-search.css" title="Research - Guides Template no search">
    <link rel="stylesheet" href="guide-js-css.css" title="Guide custom JS/CSS">
</head>
<body>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const stylesheets = document.head.querySelectorAll('link[rel="stylesheet"]');
            stylesheets.forEach(sheet => {
                const p = document.createElement('p');
                p.textContent = sheet.getAttribute('title');
                document.body.appendChild(p);
            });
        });
    </script>
</body>
</html>
